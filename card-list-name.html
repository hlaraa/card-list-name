<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="card-list-name">
  <template>
    <style>
      :host {
        display: block;
      }
      .card {
        display: table;
        width: 100%;
        border: 2px solid #000000;
        border-radius: 5px;
      }

      .card>div {
        display: table-row;
        width: 100%;
      }
      .card>div>div {
        display: table-cell;
        width: 50%;
      }
    </style>
    <h2>[[titulo]]</h2>

    <div class="card">
      <template is="dom-repeat" items="{{contacto}}">
          <div>
              <div style="font-weight: [[item.typetext]]">
                  [[item.key]]
              </div>
              <div style="font-weight: [[item.typetext]]">
                  [[item.value]]
              </div>
          </div>
      </template>
      <div>
          <button on-click="showTable">[[boton.text]]</button>
      </div>
  </div>
  </template>

  <script>
    /**
     * `card-list-name`
     * Tarjeta con lista y evento
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class CardListName extends Polymer.Element {
      static get is() { return 'card-list-name'; }
      static get properties() {
        return {
          titulo: {
            type: String,
            value: 'Card List Action  '
          },
          contacto: {
            type: Array,
            value: []
          },
          boton: {
            type: Object,
            value: function() {
              return {
                text: "Ver m√°s",
                color: "blue",
                event: "",
                icon: ""
            };
            }
          }
        };
      }

      showTable() {
        this.dispatchEvent(new CustomEvent('show-table', {detail: null}));
      }
    }
    window.customElements.define(CardListName.is, CardListName);
  </script>
</dom-module>
