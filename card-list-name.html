<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-icons/image-icons.html">


<dom-module id="card-list-name">
  <template>
    <style>
      :host {
        display: block;
      }
      .card {
        display: inline-table;
        width: 100%;
        padding: 1%;
        border: 2px solid #000000;
        border-radius: 5px;
      }

      .card>div {
        display: table-row;
        line-height: 25px;
      }
      .card>div>div {
        display: table-cell;
          padding: 2%;
      }
      .right {
          text-align: right;
      }
    </style>
    <h2>[[titulo]]</h2>
        <div class="card">
            <template is="dom-repeat" items="{{contacto.data}}">
                <div>
                  <div>
                      [[txtSaldosParse(item.balanceType)]]
                  </div>
                  <div class="right">
                      [[item.amount]]
                  </div>
              </div>
                
                
            </template>
            <div class="divlink" on-click="_linkevent">
                <iron-icon class="ojo" icon="icons:shop"></iron-icon>
                <span class="ojo">[[item.currency]]</span>
            </div>
      </div>
      
      
  </template>

  <script>
    /**
     * `card-list-name`
     * Tarjeta con lista y evento
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class CardListName extends Polymer.Element {
      static get is() { return 'card-list-name'; }
      static get properties() {
        return {
          titulo: {
            type: String,
            value: 'Card List Action  '
          },
          contacto: {
            type: Array,
            value: []
          },
          saldo: {
            type: String
          },
          boton: {
            type: Object,
            value: function() {
              return {
                text: "Ver más",
                color: "blue",
                event: "",
                icon: ""
            };
            }
          }
        };
      }

      showTable() {
          alert(JSON.stringify(this.contacto));
        this.dispatchEvent(new CustomEvent('show-table', {detail: null}));
      }
        
      txtSaldosParse(original) {
          switch(original) {
                 case 'AVAILABLE_BALANCE': 
                  original = "SALDO DISPONIBLE";
                  break;
                 case 'INVESTMENT_BALANCE': 
                  original = "BALANCE DE INVERSIÓN";
                  break;
                 case 'WITHHELD_DEPOSIT_BALANCE': 
                  original = "SALDO DE DEPÓSITO";
                  break;
                 case 'WITHHELD_WITHDRAWAL_BALANCE': 
                  original = "BALANCE DE RETIRADA";
                  break;
                 case 'TOTAL_BALANCE': 
                  original = "BALANCE TOTAL";
                  break;
            }
          return original;
      }
    }
    window.customElements.define(CardListName.is, CardListName);
  </script>
</dom-module>
