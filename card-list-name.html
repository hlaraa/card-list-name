<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-icons/image-icons.html">


<dom-module id="card-list-name">
  <template>
    <style>
      :host {
        display: block;
      }
      .card {
        display: table;
        width: 90%;
        padding: 5%;
        border: 2px solid #000000;
        border-radius: 5px;
      }

      .card>div {
        display: table-row;
        width: 100%;
        line-height: 25px;
      }
      .card>div>div {
        display: table-cell;
        width: 50%;
      }
    </style>
    <h2>[[titulo]]</h2>

    <template is="dom-repeat" items="{{contacto}}">
        <div class="card">
          <div>
              <div style="font-weight: [[item.balanceType]]">
                  [[item.key]]
              </div>
              <div style="font-weight: [[item.amount]]">
                  [[item.value]]
              </div>
          </div>
            
          <div class="divlink" on-click="_linkevent">
            <iron-icon class="ojo" icon="icons:shop"></iron-icon>
            <span class="ojo">[[link.text]]</span>
          </div>

          <div>
              <button on-click="showTable">[[boton.text]]</button>
          </div>
      </div>
    </template>
      
  </template>

  <script>
    /**
     * `card-list-name`
     * Tarjeta con lista y evento
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class CardListName extends Polymer.Element {
      static get is() { return 'card-list-name'; }
      static get properties() {
        return {
          titulo: {
            type: String,
            value: 'Card List Action  '
          },
          contacto: {
            type: Array,
            value: []
          },
          boton: {
            type: Object,
            value: function() {
              return {
                text: "Ver m√°s",
                color: "blue",
                event: "",
                icon: ""
            };
            }
          }
        };
      }

      showTable() {
        this.dispatchEvent(new CustomEvent('show-table', {detail: null}));
      }
    }
    window.customElements.define(CardListName.is, CardListName);
  </script>
</dom-module>
